<!DOCTYPE html>
<html>
    <head>
        <title> Fretboard Knowledge </title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="game.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="window">
                <div class="game_over"> Game Over! </div>
                <div class="score_text"> Your Score: 0</div>
                <div class="play_again"> <button id="pAgain"> Play Again </button></div>
            </div>
            <h1> Fretboard Knowledge </h1> <br>
            <div class="items">
                <h2> Score: <span id="score">0</span></h2>
                <h2> Time: <span id="currTime">5</span></h2>
            </div>
            <h2 id="text"></h2>
            <button id="increment"> Correct </button>
            <button id="incorrect"> Incorrect </button>
            <button id="start"> Start </button>
            <div id="global-clock">  </div>
       </div>
    </body>
</html>
